{% extends 'base.html '%}
{% block content %}


<div class="container mt-5 gap-3  px-2">
    <div class="row">
        

    
      
    
{% for i in data %}


<div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{i.task_title}}</h5>
        <p class="card-text">{{i.task_desc |  truncatechars:20}}</p>
        
        <div class="my-3">
        {% for j in i.task_cate.all %}

            <strong class="btn btn-secondary" disabled>{{j.category_name}}</strong>


        {% endfor %}

          </div>
          <p>{{ i.task_assain_date }}</p>

          {% if i.is_completed%}

          <button class="btn btn-primary">Completed</button>
          
          {% else %}
          <div>

            <a class="btn btn-success" href="{% url 'edit_task' i.id %}" >Edit</a>
            <a class="btn btn-danger" href="{% url 'del_task' i.id %}">Del</a>
         </div>

          {% endif %}

       
      </div>
    </div>
  </div>




  {% endfor %}


</div>

  {%endblock%}
